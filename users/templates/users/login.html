{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white rounded-lg p-6 shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-4">Вход</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label class="block text-gray-700 text-sm mb-1">Имя пользователя</label>
        {{ form.username }}
      </div>
      <div>
        <label class="block text-gray-700 text-sm mb-1">Пароль</label>
        {{ form.password }}
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
