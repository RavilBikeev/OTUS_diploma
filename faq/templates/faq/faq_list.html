{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">FAQ — Часто задаваемые вопросы</h1>

  <div class="space-y-4">
    {% for faq in faqs %}
      <div x-data="{ open: false }" class="bg-white p-6 rounded-2xl shadow transition">
        <button @click="open = !open" class="w-full text-left text-xl font-semibold text-gray-800 flex justify-between items-center">
          {{ faq.question }}
          <svg :class="{'rotate-180': open}" class="w-5 h-5 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div x-show="open" x-transition class="mt-2 text-gray-600">
          {{ faq.answer }}
        </div>
      </div>
    {% empty %}
      <p class="text-gray-500">Пока нет вопросов и ответов.</p>
    {% endfor %}
  </div>

</div>
{% endblock %}
